<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Consulta Alumno</h1>
            <br>
            <a href="ConsultarAlumnos"><h3>Ver la lista de alumnos Bátiz</h3></a>
        </div>
        <div class="registro">
            <br>
            <h1>Registrar nuevo alumno Bátiz</h1>
            <br>
            <form method="post" name="registro" action="RegistrarAlumno">
                <label>Nombre del alumno</label>
                <br>
                <input type="text" name="nombre">
                <br>
                <label>Apellido paterno</label>
                <br>
                <input type="text" name="appat">
                <br>
                <label>Apellido Materno</label>
                <br>
                <input type="text" name="apmat">
                <br>
                <label>Boleta del alumno</label>
                <br>
                <input type="text" name="boleta">
                <br>
                <label>Telefono</label>
                <br>
                <input type="number" name="tel">
                <br>
                <input type="submit" name="enviar" value="Registrar alumno">
                <br>
                <input type="reset" value="Borrar datos">
            </form>
        </div>
        <div class="eliminar">
            <form method="get" name="eliminar" action="EliminarAlumno">
                <br>
                <label>Ingrese la boleta del alumno que desea dar de baja</label>
                <br>
                <input type="text" name="eliminarboleta">
                <br>
                <input type="submit" value="Eliminar Alumno">
            </form>
        </div>
        <div class="modificar">
            <form method="get" name="modificarA" action="ModificarAlumno">
                <br>
                <label>Ingrese la boleta del alumno que desea modificar</label>
                <br>
                <input type="text" name="modificar">
                <br>
                <label>¿Qué dato deseas modificar?</label>
                <br>
                <select name="dato">
                        <option value= "nom"> Nombre </option>
                        <option value= "appat"> Apellido paterno </option>
                        <option value= "apmat"> Apellido materno </option>
                        <option value= "bol"> Boleta </option>
                        <option value= "telefono"> Telefono </option>
                </select>
                <br>
                <input type="text" name="modificador" placeholder="Ingresa el nuevo dato">
                <br>
                <input type="submit" value="Modificar alumno">
            </form>
        </div>
    </body>
</html>
