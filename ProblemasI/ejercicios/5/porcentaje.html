<body>
    <form name="formulario" method="post" action="">
        <label>Formulario porcentaje de mujeres y hombres en un grupo
        </label>
        <br>
        <br>
        <table>
            <tr>
                <td>Introduce el nombre del alumno:</td>
                <td>
                    <input type="text" name="nom" id="nom" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td>Introduce el sexo del alumno: (H = Hombre, M = Mujer)</td>
                <td>
                    <select name="sex" id="sex">
                        <option value= H > H </option>
                        <option value= M > M </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Agregar" name="enviar" onclick="interes()"></td>
                <td><input type="button" value="Calcular porcentaje" name="enviar" onclick="porce()"></td>
            </tr>
            <tr>
                <td>El porcentaje de hombres es de:</td>
                <td><input type="text" name="porH" id="porH" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td>El porcentaje de mujeres es de:</td>
                <td><input type="text" name="porM" id="porM" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrard()"></td>
            </tr>
        </table>
    </form>
